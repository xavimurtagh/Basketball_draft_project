{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<main class="container py-5 text-center">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Year</th>
                <th class="text-start">Name</th>
                <th class="text-end">Guard Score</th>
                <th class="text-end">Forward Score</th>
                <th class="text-end">Centre Score</th>
                <th class="text-end">My Score</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td class="text-start">{{ row[2] }}</td>
                    <td class="text-start"><a href="/profile/{{ row[0] }}">{{ row[3] }}</a></td>
                    <!--
                    <td class="text-start">{{ row[-12] }}</td>
                    <td class="text-start">{{ row[-11] }}</td>
                    <td class="text-start">{{ row[-10] }}</td>
                    <td class="text-start">{{ row[-9] }}</td>
                    <td class="text-start">{{ row[-8] }}</td>
                    <td class="text-end">{{ row[-7] }}</td>
                    <td class="text-end">{{ row[-6] }}</td>
                    <td class="text-end">{{ row[-5] }}</td>
                    -->
                    <td class="text-end">{{ row[-6] }}</td>
                    <td class="text-end">{{ row[-5] }}</td>
                    <td class="text-end">{{ row[-4] }}</td>
                    <td class="text-end">{{ row[-3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
